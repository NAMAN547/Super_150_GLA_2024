<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container">

          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">MY LIST </h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <br>


      <form class="color-picker" action="">
        <fieldset>
            <label for="light" >Light</label>
            <input type="radio" name="theme" id="light" checked>
      
          <label for="pink" >Pink</label>
          <input type="radio" id="pink" name="theme">
      
          <label for="blue" >Blue</label>
          <input type="radio" id="blue" name="theme">
      
          <label for="green" >Green </label>
          <input type="radio" id="green" name="theme">
      
          <label for="dark">Dark </label>
          <input type="radio" id="dark" name="theme">
        </fieldset>
      </form>

      <br>

      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title"><u style="text-decoration-thickness: 1.5px;">Add Items To List</u></h2>
        <br>
        <form id="addForm" class="form-inline mb-3">
          <input id="main-input" type="text" class="form-control mr-2">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>




        <h2 class="title" id="main-title"><u style="text-decoration-thickness: 1.5px;">Items</u></h2>
        <br>
        <ul id="items" class="list-group">
          
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>

          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        

          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>

          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul><br class="break">

        <!-- <div style="width: 200px;height:200px;border:2px solid black" id="main-div"><p style="color: red;font-Weight:bold"> P</p></div> -->
<!-- 
        <button class="btn btn-dark" id="btn">Submit</button>
  -->
       </div>
      </div>

</body>
<div style="margin-top:50px;"></div>
